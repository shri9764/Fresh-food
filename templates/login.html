{% extends "layout.html" %}
{% block body %}
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container-login150 {
        background-image: url('{{ url_for('static', filename='/images/login.jpg') }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 10px;
      }

      .wrap-login100 {
        background: rgba(255, 255, 255, 0.9); 
        padding: 40px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      .login100-form-btn {
        background-color: #28a745;
        color: #fff;
        width: 100%;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
      }

      .login100-form-btn:hover {
        background-color: #218838;
      }

      .login100-form-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .wrap-input100 {
        position: relative;
        margin-bottom: 15px;
      }

      .label-input100 {
        position: absolute;
        left: 0;
        top: -10px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
      }

      .input100 {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #f9f9f9;
      }

      .input100:focus {
        border-color: #28a745;
      }

      .text-right {
        text-align: right;
      }

      .text-right a {
        color: black;
        font-size: 0.9rem;
      }

      footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }

      footer a {
        color: #28a745;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
   
<body>
    <div class="limiter">
      <div class="container-login150">
        <div class="wrap-login100">
          <form class="login100-form validate-form" action="/login" method="POST">
            <span style="margin-left: 120px" class="login100-form-title p-b-49">Login</span>
            <br>
             <!-- Flash Message Display -->
         {% with messages = get_flashed_messages() %}
         {% if messages %}
             <div class="alert alert-danger">
                 {% for message in messages %}
                     <p>{{ message }}</p>
                 {% endfor %}
             </div>
          {% endif %}
          {% endwith %}
            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
              <br>
              <span class="label-input100">Username</span>
              <input class="input100" type="text" name="username" placeholder="username">
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <br>
              <span class="label-input100">password</span>
              <input class="input100" type="password" name="password" placeholder="password">
            </div>

            <div class="text-right p-t-8 p-b-31">
              <a href="#">Forgot password</a>
            </div>
            <br>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">Login</button>
            </div>
            <br>
            <div class="wrap-login100-form-btn">
              <a href="/signup">
              <button class="login100-form-btn" type="button">Sign Up</button>
              </a>
            </div>
          </form>

          <div class="flex-c-m" style="margin-top: 20px;">
            <a href="#" class="login100-social-item bg1">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="login100-social-item bg2">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="#" class="login100-social-item bg3">
              <i class="fa fa-google"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
</body>

  </body>
</html>
{% endblock %}
