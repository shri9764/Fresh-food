
{% extends "layout.html" %}
{% block body %}

  <style>
        .profile-card {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="profile-card card shadow">
        <div class="card-body text-center">
            <h6 class="card-title">Profile</h6>
            <!-- Display Username -->
            <p class="mb-1"><strong>Username:</strong> {{ username }}</p>
            <!-- Display Full Name -->
            <p class="mb-3"><strong>Full Name:</strong> {{ fullname }}</p>
            <!-- Logout Button -->
            <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    
{% endblock %}
