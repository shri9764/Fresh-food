
{% extends "layout.html" %}
{% block body %}


<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <form name="message" action="/foodadd" method="POST" enctype="multipart/form-data" novalidate>
      <div class="formbold-mb-5">
        <label for="name" class="formbold-form-label"> Food Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Food Name"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="qty" class="formbold-form-label"> Qty </label>
        <input
          type="number"
          name="Qty"
          id="qty"
          placeholder="Number of Qty"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="price" class="formbold-form-label"> Price </label>
        <input
          type="number"
          name="Price"
          id="price"
          placeholder="Price"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="discount" class="formbold-form-label"> Discount </label>
        <input
          type="number"
          name="discount"
          id="discount"
          placeholder="Discount"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="file" class="formbold-form-label"> Food Image </label>
        <input
          type="file"
          name="File"
          id="file"
          class="formbold-form-input"
        />
      </div>
      <div class="flex flex-wrap formbold--mx-3">
        <div class="w-full sm:w-half formbold-px-3">
          <div class="formbold-mb-5 w-full">
            <label for="date" class="formbold-form-label"> Date </label>
            <input
              type="date"
              name="Date"
              id="date"
              class="formbold-form-input"
            />
          </div>
        </div>
      </div>

      <div class="formbold-mb-5 formbold-pt-3">
        <label class="formbold-form-label formbold-form-label-2"> Added by </label>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input
                type="text"
                name="PName"
                id="PName"
                placeholder="Enter name"
                class="formbold-form-input"
              />
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="formbold-btn">Submit</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
