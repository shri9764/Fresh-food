<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Icons</title>
  <style>
    .social-icons {
      display: flex;
      gap: 20px;
      font-size: 30px; /* Adjust size */
    }
    .social-icons svg {
      width: 40px;
      height: 40px;
      fill: #333; /* Change the color of the icons */
    }
  </style>
</head>
<body>
  

<script>
  var swiper = new Swiper('.category-carousel', {
    slidesPerView: 'auto',
    spaceBetween: 10, // Adjust space between items
    loop: true, // Optional: infinite loop of items
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>




</body>
</html>
